<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stylesheet.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-info">
        <h1 class="fs-1 text-center">
            Weather Dashboard
        </h1>
    </header>

    <div class="container d-inline-flex flex-row">
        <div class="col-12 col-md-4">

            <div class="card">
                <h2 class="text-3xl font-bold">Search for a City:</h2>
                <form id="weather-form">
                    <input type="text" id="city" class="form-control" />
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                </form>
            </div>
            <div class="card" id="current">
                <!--here is where current weather conditions go-->
            </div>
            <div class="container d-flex flex-row">
                <h4 class="p-1 fs-3 fw-bold">Five Day Forecast:</h4>
                <div class="d-flex flex-row">
                    <div class="p-2 flex-fill">
                        <div class="card" style="width: 18rem;" id="day-1">
                            <!--here is where the forecast goes-->
                        </div>
                    </div>
                    <div class="p-2 flex-fill">
                        <div class="card" style="width: 18rem;" id="day-2">
                            <!--here is where the forecast goes-->
                        </div>
                    </div>
                    <div class="p-2 flex-fill">
                        <div class="card" style="width: 18rem;" id="day-3">
                            <!--here is where the forecast goes-->
                        </div>
                    </div>
                    <div class="p-2 flex-fill">
                        <div class="card" style="width: 18rem;" id="day-4">
                            <!--here is where the forecast goes-->
                        </div>
                    </div>
                    <div class="p-2 flex-fill">
                        <div class="card" style="width: 18rem;" id="day-5">
                            <!--here is where the forecast goes-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./assets/script.js"></script>
</html>
